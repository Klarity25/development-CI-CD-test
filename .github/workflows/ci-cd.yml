name: Basic CI for LMS

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  check-services:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend
      - name: Install backend dependencies
        run: |
          cd lms-backend
          npm install

      - name: Start backend server
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          MONGO_URI: mongodb://localhost:27017/test
        run: |
          cd lms-backend
          npm start &
          sleep 10
          curl --fail http://localhost:5001/api/health || exit 1

      # Frontend
      - name: Install frontend dependencies
        run: |
          cd lms-frontend
          npm install

      - name: Build frontend
        run: |
          cd lms-frontend
          npm run build

      - name: Start frontend server
        run: |
          cd lms-frontend
          npm start &
          sleep 10
          curl --fail http://localhost:3000 || exit 1
